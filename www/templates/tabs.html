<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Bookmark Tab -->
  <ion-tab title="즐겨찾기" icon-off="ion-android-star-outline" icon-on="ion-android-star" href="#/tab/bookmark">
    <ion-nav-view name="tab-bookmark"></ion-nav-view>
  </ion-tab>

  <!-- Bus Tab -->
  <ion-tab title="노선번호" icon-off="ion-android-bus" icon-on="ion-android-bus" href="#/tab/buses">
    <ion-nav-view name="tab-buses"></ion-nav-view>
  </ion-tab>

  <!-- Station Tab -->
  <ion-tab title="정류장" icon-off="ion-android-pin" icon-on="ion-android-pin" href="#/tab/stations">
    <ion-nav-view name="tab-stations"></ion-nav-view>
  </ion-tab>

  <!-- Near Tab -->
  <ion-tab title="주변정류장" icon-off="ion-android-locate" icon-on="ion-android-locate" href="#/tab/near">
    <ion-nav-view name="tab-near"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="더보기" icon-off="ion-android-more-vertical" icon-on="ion-android-more-vertical" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
